<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Board</title>
</head>
<body>
    <div id="app" class="task-board">
        <div class="list" id="list1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="task" draggable="true" ondragstart="drag(event)" id="task1">Task 1</div>
            <div class="task" draggable="true" ondragstart="drag(event)" id="task2">Task 2</div>
        </div>
        <div class="list" id="list2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- List 2 will be empty initially -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
